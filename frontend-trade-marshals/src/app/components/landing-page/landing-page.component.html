<mat-toolbar class="mat-elevation-z8">

    <img src="../../../assets/logo.png" alt="Marsh logo" matTooltip="Marsh Logo" />

    <span class="spacer-left"></span>

    <span class="nav-title">Trade Marshals</span>

    <span class="spacer-right"></span>

    <button mat-button class='nav-button'><a href="#features">Features</a></button>
    <button mat-button class='nav-button' (click)="openDialog('loginFormTemplate')">Login</button>

</mat-toolbar>

<article class="body-content mat-elevation-z4">

    <section class="image-section">
        <img src="../../../assets/background-image.svg" alt="Landing Page Background Image">
    </section>
    <section class="auth-section">
        <h2> Let us help you secure your future! </h2>
        <button mat-raised-button>Sign Up</button>
        <button mat-raised-button (click)="openDialog('loginFormTemplate')">Login</button>
    </section>

    <section class="features-section" id="features">
        <h1> Why Choose our Trading Platform ? </h1>
    </section>

</article>

<footer class="footer">
    <a>
        <p> Contact Support <span><mat-icon mat-list-icon>contact_support</mat-icon></span> | Copyright &copy; MARSH</p>
    </a>
</footer>

<ng-template #loginFormTemplate>
    <mat-card style="height:100%; overflow: hidden;">
        <mat-card-header class="login-form-header">
            <mat-card-title class="login-form-title">
                Welcome
            </mat-card-title>
            <mat-icon (click)="closeDialog()"> close </mat-icon>
        </mat-card-header>

        <mat-card-content style="height:90%; overflow-y: auto;">
            <form [formGroup]="loginCredentials" (ngSubmit)="OnSubmitLoginForm()" class="login-form" (keydown.enter)="$event.preventDefault()">
                <div class=" form-section">
                <h2>Enter your Login Credentials</h2>
                <mat-form-field>
                    <input matInput placeholder="Enter Email ID" formControlName="email" required />
                    <mat-error #error *ngIf="!loginCredentials.value.email">
                        Email is Mandatory
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Enter Password" formControlName="password" required />
                    <mat-error #error *ngIf="!loginCredentials.value.password">
                        Password is Mandatory
                    </mat-error>
                </mat-form-field>
                </div>
                <button type="submit" mat-raised-button> Login </button>
            </form>
        </mat-card-content>
    </mat-card>
</ng-template>
