<section>
    <mat-card class="profile-card">
        <mat-card-header>
            <div class="profile-title">
                <mat-card-title>{{clientProfileData?.client?.name}}</mat-card-title>
                <mat-card-subtitle>{{clientProfileData?.client?.email}}</mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content>
            <div class="profile-section">
                <h2> Personal Details</h2>
                <table>
                    <tbody>
                        <tr>
                            <td style="font-weight: bold;"> Date of Birth </td>
                            <td> {{clientProfileData?.client?.dateOfBirth}} </td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;"> Country </td>
                            <td> {{clientProfileData?.client?.country}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="profile-section">
                <h2> Govt ID Details</h2>
                <table>
                    <tbody>
                        <tr *ngFor="let ID of clientProfileData?.client?.identification">
                            <td style="font-weight: bold;"> {{ID.type}} </td>
                            <td> {{ maskCardNumber(ID.value)}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </mat-card-content>
    </mat-card>
</section>
