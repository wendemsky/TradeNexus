<div  class="grid-container ag-theme-alpine">
    <ag-grid-angular 
        style="height: 100%; width:97%;"
        [rowData]="prices"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [sideBar] = "sidebar" 
        [rowMultiSelectWithClick]="false"
        (cellClicked)="cellClicked($event)"
        />
</div>
